<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic/litag.html</title>
</head>
<body>
    <u01 style="list-style-type: circle";>무순서(unordered list)
        <li>사과</li>
        <li>바나나</li>
        <li>레몬</li>
        <li>오렌지</li>
    </u01>
    <ol style="list-style-type:lower-roman"> 순서(ordered list)
        <li>사과</li>
        <li>바나나</li>
        <li>레몬</li>
        <li>오렌지</li>
    </ol>
    <D1>
        <DT>첫 번째 아이템
            <DD>-HTML5</DD>
        </DT>
        <DT>두번 째 아이템
            <DD>-CSS3</DD>
        </DT>
    </D1>
</body>
</html>
